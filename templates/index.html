{% extends "layout.html" %}

{% block content %}
<body>
  <div class="container">
    <div class="title" >
       Blind Navigation for ECCV Submission
    </div>

    <div class="alert-container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <input class="username-input" type="text" required id="username" placeholder="Enter your username"/>

    <button class="turn-button" id="click">GO!</button>
  </div>
</body>
{% endblock %}
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $("#click").on('click', function(event) {
    if ($("#username").val().length === 0) {
      return;
    }

    window.location = "/experiment?username=" + $("#username").val()
  });
</script>
{% endblock %}
