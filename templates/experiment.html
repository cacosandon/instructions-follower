<html>

<head>
    <title>Instruction Follower</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css', _external=True) }}">
</head>

<body>
  <div class="container">
    <div class="welcome">
      Hello {{ username }} ðŸ˜Š
    </div>

    <div class="instruction-guide">
      Follow the instruction. Select any action clicking on any button.
    </div>

    <div class="instruction">
      {{ instruction }}
    </div>

    <div id="main-reload" class="reload-box">
      {% include "reload.html" %}
    </div>

    <img id="loading" src="{{ url_for('static', filename='img/gif-robot.gif', _external=True) }}" class="loading">

    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $('#main-reload').on('click', 'button', function(event) {
    event.preventDefault();

    $(':button').prop('disabled', true);
    $('#plot').css("opacity", "0.3");
    $('#loading').show();


    $.ajax({
      url: "/new_plot",
      type: "get",
      data: { action: event.target.value },
      success: function(response) {
        $('#loading').hide();
        $("#reload").html(response);
      },
      error: function(xhr) {
        console.log(xhr.responseText)
      },
    });
  });
</script>
</html>
