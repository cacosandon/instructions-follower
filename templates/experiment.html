<html>

<head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css', _external=True) }}">
</head>

<body>
  <div class="container">
    <div class="welcome">
      Hello {{ username }} ðŸ˜Š
    </div>

    <div class="instruction-guide">
      Follow the next instruction selecting a move from the list.
    </div>

    <div class="instruction">
      {{ instruction }}
    </div>

    <div class="select-box">
      {% for option in options[0] %}
        <div class="button-container">
          <button class="node-button" type="submit" value="{{ option.value }}">{{ option.label }}</button>
        </div>
      {% endfor %}
    </div>

    <div class="select-box">
      {% for option in options[1] %}
        <div class="button-container">
          <button class="turn-button" type="submit" value="{{ option.value }}">{{ option.label }}</button>
        </div>
      {% endfor %}
    </div>

    <div class="select-box">
      {% for option in options[2] %}
        <div class="button-container">
          <button class="stop-button" type="submit" value="{{ option.value }}">{{ option.label }}</button>
        </div>
      {% endfor %}
    </div>

    <div class="image-container">
      <img src="data:image/png;base64, {{ image_data|safe }}">
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $("#click").on('click', function(event) {
    window.location = "/experiment?username=" + $("#username").val()
  });
</script>
</html>
